{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}


{% block content %}
    <div class="col-sm-6 mx-auto">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
